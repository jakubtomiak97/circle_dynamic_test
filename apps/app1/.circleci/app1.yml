version: 2.1

orbs:
  docker: circleci/docker@1.5.0

parameters:
  app1:
    type: boolean
    default: false

jobs:
  app1-job:
    docker:
      # next-gen ubuntu image with java 11.0.10
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo app1!"


workflows:
  app1:
    when:
      or:
        - << pipeline.parameters.app1 >>
    jobs:
      - app1-job
      - app1-job:
          requires:
            - app1-job
          filters:
            branches:
              only: main
