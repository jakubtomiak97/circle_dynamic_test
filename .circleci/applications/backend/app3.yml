version: 2.1

parameters:
  app3:
    type: boolean
    default: false

executors:
  base:
    docker:
      - image: cimg/base:stable
    resource_class: small

jobs:

  tests-done:
    executor: base
    steps:
      - run: echo "DONE"

  build-app3:
    executor: base
    steps:
      - run: echo "DONE"

workflows:
  app3:
    when: << pipeline.parameters.app3 >>
    jobs:
      - build-app3
      - tests-done:
          requires:
            - build-app3