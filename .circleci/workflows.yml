version: 2.1

orbs:
  docker: circleci/docker@1.5.0

parameters:
  app1:
    type: boolean
    default: false
  app2:
    type: boolean
    default: false
  app3:
    type: boolean
    default: false

jobs:
  app1-job:
    docker:
      - image: cimg/base:stable
    resource_class: small
    parameters:
      custom_parameter:
        type: string
        default: ""
    steps:
      - when:
          condition: <<parameters.custom_parameter>>
          steps:
            - checkout
            - run: echo "running"
      - unless:
          condition: <<parameters.custom_parameter>>
          steps:
            - checkout
            - run: echo "not running"


workflows:
  app1:
    jobs:
      - app1-job:
          custom_parameter: 
      - app1-job   


