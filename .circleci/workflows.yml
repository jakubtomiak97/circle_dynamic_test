version: 2.1

orbs:
  docker: circleci/docker@1.5.0

parameters:
  app1:
    type: boolean
    default: false
  app2:
    type: boolean
    default: false
  app3:
    type: boolean
    default: false

jobs:
  app1-job:
    when: 
      - << pipeline.parameters.app1 >>
    jobs:
      - continuation/continue:
          configuration_path: apps/app1/.circleci/test.yml


workflows:
  app1:
    when:
      or:
        - << pipeline.parameters.app1 >>
    jobs:
      - app1-job
      - app1-job:
          requires:
            - app1-job
          filters:
            branches:
              only: main


