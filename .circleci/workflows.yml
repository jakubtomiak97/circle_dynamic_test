version: 2.1

orbs:
  docker: circleci/docker@1.5.0

parameters:
  app1:
    type: boolean
    default: false
  app2:
    type: boolean
    default: false
  app3:
    type: boolean
    default: false
  trigger-all:
    type: boolean
    default: false


commands: # a reusable command with parameters
  greeting:
    parameters:
      to:
        default: false
        type: boolean
    steps:
      - run: echo "Hello <<parameters.to>>"

jobs:
  app1-job:
    docker:
      - image: cimg/base:stable
    parameters:
      custom_parameter:
        type: boolean
        default: false
    resource_class: small
    steps:
      - when:
          condition: << parameters.custom_parameter >>
          steps:
            - run: echo "running"

      - unless:
          condition: << parameters.custom_parameter >>
          steps:
            - run: echo "echo not running"


