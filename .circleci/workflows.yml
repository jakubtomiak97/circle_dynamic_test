version: 2.1

orbs:
  docker: circleci/docker@1.5.0

parameters:
  app1:
    type: boolean
    default: false
  app2:
    type: boolean
    default: false
  app3:
    type: boolean
    default: false
  is_pr:
    type: boolean
    default: false
  trigger-all:
    type: boolean
    default: false


commands: # a reusable command with parameters
  greeting:
    parameters:
      to:
        default: false
        type: boolean
    steps:
      - run: echo "Hello <<parameters.to>>"



jobs:

  check_if_pr_job:
    docker:
      - image: cimg/base:stable
    resource_class: small
    environment:
      IS_PULL: $CIRCLE_PULL_REQUEST
    steps:
      - run:
          command: |
            if [ -z "${IS_PULL}" ]
            then
              IS_PR=false
            else
              IS_PR=true
            fi
            echo '{ "is_pr": '$IS_PR' }' >> /tmp/pipeline-parameters.json  
    
