version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
  continuation: circleci/continuation@0.3.1
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          base-revision: main
          mapping: |
            apps/app1/.* app1 true
          config-path: .circleci/workflows1.yml
      - path-filtering/filter:
          base-revision: main
          mapping: |
            apps/app2/.* app2 true
          config-path: .circleci/workflows2.yml
      - path-filtering/filter:
          base-revision: main
          mapping: |
            apps/app3/.* app23 true
          config-path: .circleci/workflows2.yml
