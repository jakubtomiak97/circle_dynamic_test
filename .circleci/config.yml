version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.1.3
workflows:
  setup:
    jobs:
      - path-filtering/filter:
          base-revision: main
          mapping: |
            apps/app2/.* app2 true
            apps/app3/.* app3 true
          config-path: .circleci/workflows.yml
      - path-filtering/filter:
          base-revision: main
          mapping: |
            apps/app1/.* app1 true
          config-path: .circleci/app1.yml
